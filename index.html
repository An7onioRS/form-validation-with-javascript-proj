<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9683549db9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Form Validation with JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="image">
            </div>
            <div class="text">Start for free & get <br> attractive offers today!</div>
        </div>
        <form id="form">
            <div class="social">
                <h1 class="title">Get Started</h1>
                <div class="question">
                    Already have an account? <br>
                    <span>Sign in</span>
                </div>
                <div class="btn">
                    <div class="social-btn-1">
                        <img src="https://img.icons8.com/fluency/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="social-btn-2">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <!-- Username Input -->
            <div>
                <label for="username">Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Joe Doe">
                <i class="fa fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- Email Input -->
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="joedoe@example.com">
                <i class="fa fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- Password Input -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Choose a strong passowrd">
                <i class="fa fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
